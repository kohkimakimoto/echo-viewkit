<x-layouts.app :title="title + ' | Echo ViewKit'">
  <div class="lg:hidden border-b border-t border-gray-900/10">
    <div x-data="{slideOverOpen: false}" class="max-w-7xl py-2 px-6 x-10">
      <button class="flex" @click="slideOverOpen=true">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <span class="ml-2">Menu</span>
      </button>
      <template x-teleport="body">
        <div
          x-show="slideOverOpen"
          @keydown.window.escape="slideOverOpen=false"
          class="relative z-[99]">
          <div x-show="slideOverOpen" x-transition.opacity.duration.300ms @click="slideOverOpen = false" class="fixed inset-0 bg-black/10"></div>
          <div class="fixed inset-0 overflow-hidden">
            <div class="absolute inset-0 overflow-hidden">
              <div class="fixed inset-y-0 left-0 flex max-w-full">
                <div
                  x-show="slideOverOpen"
                  @click.away="slideOverOpen = false"
                  x-transition:enter="transform transition ease-in-out duration-300"
                  x-transition:enter-start="-translate-x-full"
                  x-transition:enter-end="translate-x-0"
                  x-transition:leave="transform transition ease-in-out duration-300"
                  x-transition:leave-start="translate-x-0"
                  x-transition:leave-end="-translate-x-full"
                  class="w-screen max-w-md">
                  <div class="flex flex-col h-full py-5 overflow-y-scroll bg-white border-l shadow-lg border-neutral-100/70">
                    <div class="px-4 sm:px-5">
                      <div class="flex items-center h-auto ml-3">
                        <button @click="slideOverOpen=false" class="absolute top-0 right-0 z-30 flex items-center justify-center px-3 py-2 mt-4 mr-5 space-x-1 text-xs font-medium uppercase border rounded-md border-neutral-200 text-neutral-600 hover:bg-neutral-100">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>
                          <span>Close</span>
                        </button>
                      </div>
                      <nav>
                        <ul>
                          <li class="mb-8">
                            <div class="font-bold text-gray-700 mb-4">Documentation</div>
                            <ul class="space-y-3">
                              <x-nav-item link="/docs" title="Overview" />
                              <x-nav-item link="/docs/getting-started" title="Getting Started" />
                              <x-nav-item link="/docs/pongo2-templates" title="Pongo2 Templates" />
                              <x-nav-item link="/docs/components" title="Components" />
                              <x-nav-item link="/docs/vite" title="Vite Integration" />
                            </ul>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
  <div class="relative z-10">
    <div class="flex mx-auto max-w-7xl px-6 lg:px-8 py-10">
      <div class="hidden lg:block lg:w-48 lg:flex-none lg:mr-6">
        <nav>
          <ul>
            <li class="mb-8">
              <div class="font-bold text-gray-700 mb-4">Documentation</div>
              <ul class="space-y-3">
                <x-nav-item link="/docs" title="Overview" />
                <x-nav-item link="/docs/getting-started" title="Getting Started" />
                <x-nav-item link="/docs/pongo2-templates" title="Pongo2 Templates" />
                <x-nav-item link="/docs/components" title="Components" />
                <x-nav-item link="/docs/vite" title="Vite Integration" />
              </ul>
            </li>
          </ul>
        </nav>
      </div>
      <div class="relative flex-1 flex gap-x-6 overflow-hidden xl:mr-6">
        <div class="doc">
          {{ content|safe }}
        </div>
      </div>
      <div class="hidden xl:block w-52 min-w-52">
        <div class="sticky top-0 pt-8 -mt-8">
          <x-toc :toc="toc" />
        </div>
      </div>
    </div>
  </div>
</x-layouts.app>
